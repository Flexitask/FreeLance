<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-8 offset-2">
        <br><br>
    <h1>Update Your Profile</h1>
    <form method="post" action="/developer/upload" novalidate class="needs-validation" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input name="dev[username]" placeholder="Add a unique username" class="form-control" required>
            <!-- <div class="valid-feedback">
                Title Looks Good!
            </div> -->
        </div>
        <div class="mb-3">
            <label for="work_exp" class="form-label">Work Experience</label>
            <textarea name="listing[work_exp]" placeholder="enter description of your previous projects" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Upload Image</label>
            <input name="dev[image]" placeholder="Upload image" class="form-control" type="file" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input name="dev[email]" placeholder="enter your email id" type="email" class="form-control" required>
            <div class="invalid-feedback">
                Please enter a valid email!
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="dev[password]" placeholder="enter password" class="form-control" required type="password">
            <!-- <div class="invalid-feedback">
                Enter a valid location!
            </div> -->
        </div>
        <br>
        <button class="btn btn-dark add-btn">Update Profile</button>
        <br><br>
    </form>
    </div>
</div>
</body>
</html>
