<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div class="col-8 offset-2">
        <br><br>
    <form novalidate class="needs-validation">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input name="dev[title]" placeholder="Enter a title to your profile" type="text" class="form-control" required>
    
        </div>
        <div class="mb-3">
            <label for="tags" class="form-label">Title</label>
            <input name="dev[tags]" placeholder="Enter keywords to your profile" type="text" class="form-control" required>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="category">Category</label>
            <select name="dev[category]" class="form-select" id="inputGroupSelect01">
              <option selected>Choose what defines you</option>
              <option value="admin">Admin</option>
              <option value="developer">Developer</option>
              <option value="client">Client</option>
            </select>
        </div>
        <br>
        <button class="btn btn-dark add-btn">Update Profile</button>
        <br><br>
    </form>
    </div>
</div>
</body>
</html>
