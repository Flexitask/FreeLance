<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-label {
            font-size: 1rem;
            font-weight: bold;
        }

        .form-control {
            border-radius: 8px;
        }

        .input-group-text {
            border-radius: 8px;
        }

        .btn-dark {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
        }

        .btn-dark:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <h1>Welcome Back</h1>
        <form method="post" action="/login" novalidate class="needs-validation">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input name="email" placeholder="Enter your email" class="form-control" type="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password: </label>
                <input name="password" placeholder="Enter password" class="form-control" type="password" required>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="category">Category</label>
                <select name="category" class="form-select" id="inputGroupSelect01">
                    <option selected>Choose what defines you</option>
                    <option value="admin">Admin</option>
                    <option value="developer">Developer</option>
                    <option value="client">Client</option>
                </select>
            </div>
            <button class="btn btn-dark">Log In</button>
        </form>
    </div>
</div>

</body>
</html>
